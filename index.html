<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Job Application Tracker</title>
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <link rel="stylesheet" href="/Job Application Tracker/styles.css">
    </head>
    <body class="bg-gray-50">
        <header class="w-[80%] mx-auto py-10 space-y-6">
            <h1 class="text-4xl font-bold text-blue-900">
                Job Application Tracker
            </h1>

            <div class="grid grid-cols-3 gap-6">
                <div class="bg-white rounded-lg p-6 shadow">
                    <p class="text-gray-500">Total</p>
                    <p id="total" class="text-2xl font-bold">0</p>
                </div>

                <div class="bg-white rounded-lg p-6 shadow">
                    <p class="text-gray-500">Interview</p>
                    <p id="interviewCount"
                        class="text-2xl font-bold text-green-500">0</p>
                </div>

                <div class="bg-white rounded-lg p-6 shadow">
                    <p class="text-gray-500">Rejected</p>
                    <p id="rejectedCount"
                        class="text-2xl font-bold text-red-500">0</p>
                </div>
            </div>
        </header>

        <main class="w-[80%] mx-auto pb-16 border-t-2 border-gray-300">
            <div class="flex justify-between items-center mt-10 mb-6">
                <h2 class="text-xl font-semibold text-blue-900">
                    Available Jobs
                </h2>

                <p class="text-gray-500 text-sm">
                    <span id="jobCount">0</span> jobs
                </p>
            </div>

            <div class="flex justify-between items-center mb-6">
                <div class="space-x-2">
                    <button id="all-filter-btn"
                        class="px-5 py-2 rounded bg-blue-600 text-white">
                        All
                    </button>

                    <button id="interview-filter-btn"
                        class="px-5 py-2 rounded bg-gray-200">
                        Interview
                    </button>

                    <button id="rejected-filter-btn"
                        class="px-5 py-2 rounded bg-gray-200">
                        Rejected
                    </button>
                </div>
            </div>

            <div id="emptyState"
                class="bg-white rounded-xl shadow-sm border border-gray-200 mt-6 p-16 text-center">

                <div
                    class="flex flex-col items-center justify-center space-y-4">

                    <img src="/images/jobs.png"
                        alt="No jobs icon"
                        class="w-20 h-20 object-contain" />

                    <h3 class="text-xl font-semibold text-blue-900">
                        No jobs available
                    </h3>

                    <p class="text-gray-500 text-sm">
                        Check back soon for new job opportunities
                    </p>
                </div>
            </div>

            <section id="filtered-section" class="hidden space-y-6"> </section>

            















        </main>

        <script src="script.js"></script>

    </body>
</html>
